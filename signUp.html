    <script>
        const validateEmail=(email)=>{
            var re = /^[\w]+(@)[\w]{5,}[.][a-z]{2,}[.]?[u]?[k]?$/
            return re.test(string(email).toLowerCase())
        }
        let allUser = []
        if (localStorage.bankDetails) {
            let oldCustomer = JSON.parse(localStorage.getItem("bankDetails"))
            allUser = oldCustomer
            console.log(allUser)
        }
        const signUp = () => {
            let BVN = `911${Math.round(Math.random() * 100000)}`
            console.log(BVN)
            let accountNumber = `211${Math.round(Math.random() * 10000000)}`
            console.log(accountNumber)
            let eachUser = {
                firstname: fName.value,
                lastname: lName.value,
                email: eMail.value,
                password: passW.value,
                phoneNumber: phoneNumber.value,
                accountNumber: accountNumber,
                pin: pin.value,
                address: address.value,
                dob: dob.value,
                gender: gender.value,
                nationality: nationality.value,
                BVN: BVN,
                balance: 1000,
                transactionHistory: []
            }
            if (fName.value == "" ||
                lName.value == "" ||
                eMail.value == "" ||
                passW.value == "" ||
                phoneNumber.value == "" ||
                pin.value == "" ||
                address.value == "" ||
                dob.value == "" ||
                gender.value == "" ||
                nationality.value == ""
            ) {
                alert("Kindly fill in all your details")
            } else {

                allUser.push(eachUser)
                localStorage.setItem("bankDetails", JSON.stringify(allUser))
                window.location.href = "signIn.html"
            }
        }
